<div class="container search-container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch(search)" (keyup)="handleKeyUp($event)">
        <div class="form-row">
            <div class="form-group col-md-7">
                <div class="input-group">
                    <input type="text" class="form-search" id="search" name="search" formControlName="search"
                        placeholder="Wyszukaj ofertę">
                    <button *ngIf="searchForm.get('search').value" type="button" class="btn-clear"
                        (click)="clearSearch()">X
                    </button>
                </div>
                <p class="form-error" [ngClass]="{'visible': searchForm.get('search').hasError('required') }"></p>
            </div>
            <div class="form-group col-md-3">
                <select formControlName="district" class="form-search" id="district" name="district"
                    [style]="searchForm.get('district').value ? 'appearance:none; -webkit-appearance:none;' : ''">
                    <option selected [ngValue]="null">Wybierz dzielnicę</option>
                    <option *ngFor="let district of districts" [ngValue]="district.id">{{ district.name }}</option>
                </select>
                <button *ngIf="searchForm.get('district').value" type="button" class="btn-clear-district"
                    (click)="clearDistrict()">X</button>
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-search">Szukaj</button>
            </div>
        </div>
    </form>
</div>
