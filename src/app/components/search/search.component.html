<div class="container search-container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch(search)" (keyup)="handleKeyUp($event)">
        <div class=" form-row">
            <div class="form-group col-md-7">
                <input [(ngModel)]="search" type="text" class="form-search" id="search" name="search"
                    formControlName="search" placeholder="Wyszukaj ofertę">
                <p class="form-error" *ngIf="searchForm.get('search').hasError('required')">
                </p>
            </div>
            <div class="form-group col-md-3">
                <select class="form-search">
                    <option selected [ngValue]="null">Wybierz dzielnicę</option>
                    <option *ngFor="let district of districts" [ngValue]="district.id">{{ district.name }}</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-search">Szukaj</button>
            </div>
        </div>
    </form>
</div>
