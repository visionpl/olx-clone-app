<app-header></app-header>
<div class="container pt-5 pb-5">
    <h2 class="mb-4">Dodaj ogłoszenie</h2>
    <form>
        <div class="row add-offer-box">
            <div class="col-lg-8">
                <h4>Im więcej szczegółów, tym lepiej!</h4>
                <div class="form-group">
                    <label for="offerInputName">Tytuł ogłoszenia*</label>
                    <input type="text" class="form-control" placeholder="np. iPhone 11 na gwarancji" id="offerInputName"
                        required>
                </div>
                <div class="form-group">
                    <label for="selectInputCategory">Kategoria*</label>
                    <select class="form-control" id="selectInputCategory" required>
                        <option selected="true" disabled="disabled">Wybierz kategorię</option>
                        <option *ngFor="let category of categoryList" [ngValue]="category">
                            {{category.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class=" col-lg-8">
                <h4>Zdjęcia</h4>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="offerUploadPhoto">
                    <label class="custom-file-label" for="offerUploadPhoto">Wybierz pliki</label>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="offerInputDescription">Opis*</label>
                    <textarea class="form-control" id="offerInputDescription" rows="11"
                        placeholder="Wpisz te informacje, które byłyby ważne dla Ciebie podczas przeglądania takiego ogłoszenia"
                        required></textarea>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-4">
                <h4>Informacje dodatkowe</h4>
                <div class="form-group">
                    <label for="offerInputPrice">Cena*</label>
                    <input type="text" class="form-control" id="offerInputPrice" required>
                    <span class="currency">zł</span>
                </div>
                <div class="form-group">
                    <label for="selectInputState">Stan*</label>
                    <select class="form-control" id="selectInputState" required>
                        <option selected="true" disabled="disabled">Wybierz stan</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="selectInputDistrict">Dzielnica*</label>
                    <select class="form-control" id="selectInputDistrict" required>
                        <option selected="true" disabled="disabled">Wybierz dzielnice</option>
                        <option *ngFor="let district of districtList" [ngValue]="district">{{district.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-4">
                <h4>Dane kontaktowe</h4>
                <div class="form-group">
                    <label for="offerInputEmail">Adres e-mail</label>
                    <input value="{{emailLogin}}" type="text" class="form-control" id="offerInputEmail" disabled>
                </div>
                <div class="form-group">
                    <label for="offerInputPhoneNumber">Numer telefonu</label>
                    <input type="tel" class="form-control" id="offerInputPhoneNumber" required>
                </div>
            </div>
        </div>
    </form>
    <div class="row add-offer-box">
        <div class="col-lg-12 text-right">
            <button type="submit" class="btn btn-secondary ml-3">Dodaj ogłoszenie</button>
        </div>
    </div>

</div>
<app-footer></app-footer>
