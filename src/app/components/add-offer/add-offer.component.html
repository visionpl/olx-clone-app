<app-header></app-header>
<div class="container pt-5 pb-5">
    <h2 class="mb-4">Dodaj ogłoszenie</h2>
    <form #addOfferForm="ngForm" (ngSubmit)="addOffer(addOfferForm)">
        <div class=" row add-offer-box">
            <div class="col-lg-8">
                <h4>Im więcej szczegółów, tym lepiej!</h4>
                <div class="form-group">
                    <label for="offerName">Tytuł ogłoszenia*</label>
                    <input type="text" class="form-control" placeholder="np. iPhone 11 na gwarancji" id="offerName"
                        name="offerName" required ngModel>
                </div>
                <div class="form-group">
                    <label for="category">Kategoria*</label>
                    <select class="form-control" id="category" name="category" required
                        [(ngModel)]="selectInputCategorySelected">
                        <option selected="true" disabled="disabled">Wybierz kategorię</option>
                        <option *ngFor="let category of categoryList" [ngValue]="category.id">
                            {{category.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class=" col-lg-8">
                <h4>Zdjęcia</h4>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="offerUploadPhoto">
                    <label class="custom-file-label" for="offerUploadPhoto">Wybierz pliki</label>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="description">Opis*</label>
                    <textarea class="form-control" id="description" name="description" rows="11"
                        placeholder="Wpisz te informacje, które byłyby ważne dla Ciebie podczas przeglądania takiego ogłoszenia"
                        required ngModel></textarea>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-4">
                <h4>Informacje dodatkowe</h4>
                <div class="form-group">
                    <label for="price">Cena*</label>
                    <input type="text" class="form-control" id="price" name="price" required ngModel>
                    <span class="currency">zł</span>
                </div>
                <div class="form-group">
                    <label for="state">Stan*</label>
                    <select class="form-control" id="state" name="state" required
                        [(ngModel)]="selectInputStateSelected">
                        <option selected="true" disabled="disabled">Wybierz stan</option>
                        <option *ngFor="let state of stateList" [ngValue]="state.id">
                            {{state.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="district">Dzielnica*</label>
                    <select class="form-control" id="district" name="district" required
                        [(ngModel)]="districtListSelected">
                        <option selected="true" disabled="disabled">Wybierz dzielnice</option>
                        <option *ngFor="let district of districtList" [ngValue]="district.id">{{district.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-4">
                <h4>Dane kontaktowe</h4>
                <div class="form-group">
                    <label for="email">Adres e-mail</label>
                    <input [value]="emailLogin" type="text" class="form-control" id="email" name="email"
                        [(ngModel)]="emailLogin" disabled>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Numer telefonu</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required ngModel>
                </div>
            </div>
        </div>
        <div class="row add-offer-box">
            <div class="col-lg-12 text-right">
                <button type="submit" class="btn btn-secondary ml-3" [disabled]="!addOfferForm.valid">Dodaj
                    ogłoszenie</button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
